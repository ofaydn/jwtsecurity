<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            width: 500px;
            transition: 0.3s;
        }
        .container {
            padding: 2px 16px;

        }
    </style>
    <meta charset="UTF-8">
    <title>Add Customer</title>
</head>
<body>
<form name="addcustomer" th:object="${customer}" method="post" th:action="@{/customer/add}">
    <div class="card">
        <div class="container">
            <fieldset>
                <legend>Customer:</legend>
                <table>
                    <tbody>
                    <tr>
                        <td><label>Name</label></td>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td><label>Address</label></td>
                        <td><input type="text" th:field="*{address}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="window.location='/customer'; return false;">Cancel</button>
                        </td>
                        <td>
                            <button type="submit">Save</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
    </div>
</form>
</body>
</html>
