<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            width: 500px;
            transition: 0.3s;
        }
        .container {
            padding: 2px 16px;

        }
    </style>
    <meta charset="UTF-8">
    <title>Add Car</title>
</head>
<body>
<form name="addcar" th:object="${car}" method="post" th:action="@{/car/add}">
    <div class="card">
        <div class="container">
            <fieldset>
                <legend>Car:</legend>
                <table>
                    <tbody>
                    <tr>
                        <td><label>Brand</label></td>
                        <td><input type="text" th:field="*{brand}"></td>
                    </tr>
                    <tr>
                        <td><label>Model</label></td>
                        <td><input type="text" th:field="*{model}"></td>
                    </tr>
                    <tr>
                        <td><label>Plate</label></td>
                        <td><input type="text" th:field="*{plate}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="window.location='/car'; return false;">Cancel</button>
                        </td>
                        <td>
                            <button type="submit">Save</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
    </div>
</form>
</body>
</html>
